# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: check-docstring-first
      - id: detect-private-key
      - id: mixed-line-ending
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: poetry run isort src tests
        language: system
        types: [python]
      - id: black
        name: black
        entry: poetry run black src tests
        language: system
        types: [python]
      - id: flake8
        name: flake8
        entry: poetry run flake8 src tests
        language: system
        types: [python]
      - id: ruff
        name: ruff
        entry: poetry run ruff check src tests
        language: system
        types: [python]
      - id: pylint
        name: pylint
        entry: poetry run pylint src tests
        language: system
        types: [python]
      - id: pytest
        name: pytest with coverage
        entry: poetry run pytest --full-trace tests
        pass_filenames: false
        always: true
        language: system
        types: [python]
      - id: tox
        name: Run tests with tox
        entry: poetry run tox
        pass_filenames: false
        always: false
        language: system
        types: [python]
